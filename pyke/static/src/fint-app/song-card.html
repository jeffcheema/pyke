<link rel="import" href="imports.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="song-card">
  <template>
  <style>
         paper-card{

           width:20%;
           height:100%;
         }
         paper-button{
           width:100%;
           height:100%;
         }
         .card-content{
           top:-20px
         }
         paper-fab{
           top:-20px;
           left:10px;
         }
 </style>

                  <div class="card-actions">


                <a  href="{{href}}">


              <paper-fab icon="av:play" raised></paper-fab>

              </a>
              <br>

                  </div>
                </span>



  </template>
  <script>
  Polymer({
      is: 'song-card',
      properties:{
        href:String,
        img:String,
        title:String,
        loggedIn:{
          value:false,
          type:Boolean,
        },
      },
    });

   </script>
 </dom-module>
